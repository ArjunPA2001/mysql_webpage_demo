<!-- templates/table.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Flask Table</title>
    <link rel="stylesheet" type="text/css" href="..\static\style.css">
</head>
<body>
    <h1>Data Table</h1>
    <table border="1">
        <tr>
            {% for column,args in schema.items() %}
            <td>{{ column }}</td>
            {% endfor %}
        </tr>
        {% for value in values %}
        <tr>
            <td>{{ value[0] }}</td>
            <td>{{ value[1] }}</td>
            <td>{{ value[2] }}</td>
            <td>{{ value[3] }}</td>
        </tr>
        {% endfor %}
    </table>
    <div class = "centered">
        {% block action %}
        <button onclick="window.location.href='/insert/{{ table_name }}'" type="button">Insert</button>
        <button onclick="window.location.href='/delete/{{ table_name }}'" type="button">Delete</button>
        <button onclick="window.location.href='/display/orders'" type="button">Orders</button>
        {% endblock %}
    </div>
</body>
</html>
