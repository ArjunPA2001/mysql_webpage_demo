<!-- templates/table.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Flask Table</title>
    <link rel="stylesheet" type="text/css" href="static\style.css">
</head>
<body>
    <h1>Data Table</h1>
    <table border="1">
        <tr>
            <th>customer_id</th>
            <th>customer_name</th>
            <th>customer_type</th>
            <th>date_time</th>
        </tr>
        {% for customer in customers %}
        <tr>
            <td>{{ customer[0] }}</td>
            <td>{{ customer[1] }}</td>
            <td>{{ customer[2] }}</td>
            <td>{{ customer[3] }}</td>
        </tr>
        {% endfor %}
    </table>
    <div class = "centered">
        {% block action %}
        <button onclick="window.location.href='/insert'" type="button">Insert</button>
        <button onclick="window.location.href='/delete'" type="button">Delete</button>
        {% endblock %}
    </div>
</body>
</html>
